<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء متجر</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2>إنشاء متجرك الخاص</h2>
    <form onsubmit="saveStore(event)">
      <label>اسم المتجر:</label><br>
      <input type="text" id="storeName" required><br><br>
      <button type="submit">إنشاء المتجر</button>
    </form>
  </main>
  <script>
    function saveStore(e) {
      e.preventDefault();
      const name = document.getElementById('storeName').value;
      localStorage.setItem('storeName', name);
      alert("تم إنشاء المتجر بنجاح!");
      window.location.href = 'seller-dashboard.html';
    }
  </script>
</body>
</html>

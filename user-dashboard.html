<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة المستهلك</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2>لوحة تحكم المستهلك</h2>
    <p>عدد المشتريات: <span id="orderCount">0</span></p>
    <p>إجمالي الإنفاق (Pi): <span id="totalSpent">0</span></p>
  </main>
  <script>
    const orders = JSON.parse(localStorage.getItem('userOrders') || '[]');
    let total = 0;
    orders.forEach(order => {
      total += parseFloat(order.price);
    });
    document.getElementById('orderCount').textContent = orders.length;
    document.getElementById('totalSpent').textContent = total.toFixed(2);
  </script>
</body>
</html>
